<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soniq</title>
    <link href="https://fonts.googleapis.com/css2?family=General+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with logo -->
    <header>
        <img src="logo.png" alt="Soniq Logo" id="logo">
        <h1>Welcome to Soniq</h1>
    </header>
  
    <!-- Main content area -->
    <div class="main-content">
        <p>Search for YouTube music and play in the background!</p>
        <!-- Search Bar -->
        <input type="text" id="search-input" placeholder="Search for a song..." />
        <button id="search-button">Search</button>

        <!-- Search Results -->
        <div id="results"></div>
    </div>
<!-- Player Controls Bar -->
<div id="player-controls">
    <button id="previous-button">Prev</button>
    <button id="play-button">Play</button>
    <button id="next-button">Next</button>
    <input type="range" id="volume-slider" min="0" max="100" value="50">
    <span id="volume-value">50%</span>
</div>

    <script src="script.js"></script>
</body>
</html>
